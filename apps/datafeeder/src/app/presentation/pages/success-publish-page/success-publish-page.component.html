<div
  class="flex-1 flex flex-col bg-primary-lightest bg-opacity-25 shape s1 overflow-hidden"
>
  <gn-ui-upload-data-background></gn-ui-upload-data-background>
  <div class="pl-64 pr-64 pt-16 pb-40 w-full h-full flex z-10 items-center">
    <div class="flex-1 self-start flex flex-col h-full">
      <div class="text-5xl font-bold pb-10 whitespace-pre-line" translate>
        datafeeder.publishSuccess.title
      </div>
      <div class="text-2xl font-bold pl-20" translate>
        datafeeder.publishSuccess.subtitle
      </div>
      <div class="flex-1 flex flex-col justify-between pl-20">
        <div class="flex flex-col pt-8">
          <gn-ui-button *ngFor="let link of linksToDisplay"
            type="primary"
            extraClass="rounded-full px-20 mb-2"
            (buttonClick)="openLink(link.uri)"
            ><span class="uppercase text-white font-bold"
              >{{link.label}}</span
            ></gn-ui-button
          >
        </div>

        <gn-ui-button
          type="primary"
          extraClass="rounded-full px-20 secondary"
          (buttonClick)="backToHome()"
        >
          <span translate class="uppercase font-bold"
            >datafeeder.publishSuccess.uploadAnotherData</span
          >
        </gn-ui-button>
      </div>
    </div>
    <div class="z-10 w-5/12 self-end">
      <gn-ui-success-publish-page-illustration></gn-ui-success-publish-page-illustration>
    </div>
  </div>
</div>
